<div class="logon-page">

	<div class="logon-form" ng-submit="saveUserData(userData)">
		<form name="userDataForm">
			<h3 class="form-title">Greetings, my friend!</h3>
			<div class="form-group">
				<label for="user-name">Enter you name</label>
				<input type="text" class="form-control" id="user-name" name="userName" placeholder="Name" autocomplete="off" 
					ng-model="userData.name"
					ng-required="true"
					ng-minlength="6"
					ng-maxlength="30"
					ng-pattern="/^[a-zA-Z0-9-]+$/"
				>
				<div class="alert-block" ng-show="formValidation">
					<span class="help-block" ng-show="userDataForm.userName.$error.required">This field is required</span>
					<span class="help-block" ng-show="userDataForm.userName.$error.minlength">Min length 6</span>
					<span class="help-block" ng-show="userDataForm.userName.$error.maxlength">Max length 30</span>
					<span class="help-block" ng-show="userDataForm.userName.$error.pattern">Allowed only "0-9", "a-w", "-", "_" </span>
				</div>
			</div>
			<div class="form-group">
				<label for="user-weight">Enter you weight (kg)</label>
				<input type="number" class="form-control" id="user-weight" name="userWeight" placeholder="Weight"
					ng-model="userData.weight"
					ng-required="true"
					min="10" 
					step="1"
				>
			</div>
			<div class="form-group">
				<label for="user-period">Period of time (in hours, min 1 hour)</label>
				<input type="number" class="form-control" id="user-period" placeholder="Period"
					ng-model="userData.period"
					ng-required="true"
					min="1" 
					step="0.5"
				>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Enter</button>
			</div>
		</form>
	</div>

</div>
